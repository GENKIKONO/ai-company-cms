<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="searchGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Search Engine Side (Left) -->
  <g transform="translate(50, 80)">
    <!-- Search Box -->
    <rect x="0" y="40" width="200" height="60" rx="8" fill="white" stroke="#e5e7eb" stroke-width="2" />
    <circle cx="20" cy="70" r="8" fill="url(#searchGradient)" />
    <text x="40" y="75" font-family="system-ui" font-size="14" fill="#6b7280">検索クエリ</text>
    
    <!-- Search Results -->
    <rect x="0" y="120" width="200" height="30" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <rect x="8" y="128" width="4" height="14" fill="#3b82f6" />
    <text x="20" y="138" font-family="system-ui" font-size="12" fill="#374151">検索結果 1</text>
    
    <rect x="0" y="160" width="200" height="30" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <rect x="8" y="168" width="4" height="14" fill="#3b82f6" />
    <text x="20" y="178" font-family="system-ui" font-size="12" fill="#374151">検索結果 2</text>
    
    <rect x="0" y="200" width="200" height="30" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" />
    <rect x="8" y="208" width="4" height="14" fill="#3b82f6" />
    <text x="20" y="218" font-family="system-ui" font-size="12" fill="#374151">検索結果 3</text>
    
    <!-- "Old Way" Label -->
    <text x="100" y="20" font-family="system-ui" font-size="16" font-weight="bold" fill="#6b7280" text-anchor="middle">従来の検索</text>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(300, 200)">
    <path d="M -30 0 L 30 0 M 20 -10 L 30 0 L 20 10" stroke="url(#searchGradient)" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <text x="0" y="-20" font-family="system-ui" font-size="14" font-weight="bold" fill="#4f46e5" text-anchor="middle">シフト</text>
  </g>
  
  <!-- AI Response Side (Right) -->
  <g transform="translate(350, 80)">
    <!-- AI Chat Interface -->
    <rect x="0" y="40" width="200" height="180" rx="12" fill="white" stroke="#e5e7eb" stroke-width="2" />
    
    <!-- AI Header -->
    <rect x="0" y="40" width="200" height="40" rx="12" fill="url(#aiGradient)" />
    <circle cx="20" cy="60" r="8" fill="white" />
    <text x="20" y="65" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">AI</text>
    <text x="40" y="65" font-family="system-ui" font-size="14" font-weight="bold" fill="white">AI Assistant</text>
    
    <!-- AI Response Bubble -->
    <rect x="10" y="90" width="180" height="100" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1" />
    <text x="20" y="110" font-family="system-ui" font-size="12" fill="#374151">質問に対する直接回答：</text>
    <text x="20" y="130" font-family="system-ui" font-size="11" fill="#6b7280">企業A: サービス詳細...</text>
    <text x="20" y="145" font-family="system-ui" font-size="11" fill="#6b7280">企業B: 特徴と価格...</text>
    <text x="20" y="160" font-family="system-ui" font-size="11" fill="#6b7280">企業C: 比較ポイント...</text>
    <text x="20" y="175" font-family="system-ui" font-size="10" fill="#9ca3af">引用元: 構造化データより</text>
    
    <!-- User Query -->
    <rect x="50" y="200" width="140" height="30" rx="15" fill="url(#searchGradient)" />
    <text x="120" y="218" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">AIに質問</text>
    
    <!-- "New Way" Label -->
    <text x="100" y="20" font-family="system-ui" font-size="16" font-weight="bold" fill="#6366f1" text-anchor="middle">AI回答時代</text>
  </g>
  
  <!-- Bottom Text -->
  <text x="300" y="350" font-family="system-ui" font-size="18" font-weight="bold" fill="#4f46e5" text-anchor="middle">
    ユーザーはもう「クリック」しない
  </text>
  <text x="300" y="375" font-family="system-ui" font-size="14" fill="#6b7280" text-anchor="middle">
    AIが直接回答する時代に、構造化された情報が引用される
  </text>
</svg>