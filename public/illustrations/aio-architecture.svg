<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="300" y="30" font-family="system-ui" font-size="20" font-weight="bold" fill="#4f46e5" text-anchor="middle">
    AIO Information Optimization Architecture
  </text>
  
  <!-- Company Layer (Bottom) -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#companyGradient)" opacity="0.9" />
    <text x="60" y="25" font-family="system-ui" font-size="14" font-weight="bold" fill="white" text-anchor="middle">企業情報</text>
    <text x="60" y="45" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• 会社概要</text>
    <text x="60" y="58" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• サービス詳細</text>
    <text x="60" y="71" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• FAQ・実績</text>
  </g>
  
  <g transform="translate(430, 280)">
    <rect x="0" y="0" width="120" height="80" rx="8" fill="url(#companyGradient)" opacity="0.9" />
    <text x="60" y="25" font-family="system-ui" font-size="14" font-weight="bold" fill="white" text-anchor="middle">企業情報</text>
    <text x="60" y="45" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• 会社概要</text>
    <text x="60" y="58" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• サービス詳細</text>
    <text x="60" y="71" font-family="system-ui" font-size="11" fill="white" text-anchor="middle">• FAQ・実績</text>
  </g>
  
  <!-- AIO Hub Layer (Middle) -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="200" height="100" rx="12" fill="url(#aioGradient)" />
    <text x="100" y="25" font-family="system-ui" font-size="16" font-weight="bold" fill="white" text-anchor="middle">AIO Hub</text>
    <text x="100" y="45" font-family="system-ui" font-size="12" fill="white" text-anchor="middle">Information Optimization</text>
    
    <!-- Internal processes -->
    <rect x="20" y="55" width="50" height="25" rx="4" fill="white" opacity="0.9" />
    <text x="45" y="70" font-family="system-ui" font-size="10" fill="#4f46e5" text-anchor="middle">構造化</text>
    
    <rect x="75" y="55" width="50" height="25" rx="4" fill="white" opacity="0.9" />
    <text x="100" y="70" font-family="system-ui" font-size="10" fill="#4f46e5" text-anchor="middle">JSON-LD</text>
    
    <rect x="130" y="55" width="50" height="25" rx="4" fill="white" opacity="0.9" />
    <text x="155" y="70" font-family="system-ui" font-size="10" fill="#4f46e5" text-anchor="middle">最適化</text>
  </g>
  
  <!-- AI Layer (Top) -->
  <g transform="translate(150, 70)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#aiGradient)" />
    <circle cx="40" cy="30" r="12" fill="white" />
    <text x="40" y="35" font-family="system-ui" font-size="12" font-weight="bold" fill="#6366f1" text-anchor="middle">AI</text>
    <text x="40" y="50" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">ChatGPT</text>
  </g>
  
  <g transform="translate(270, 70)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#aiGradient)" />
    <circle cx="40" cy="30" r="12" fill="white" />
    <text x="40" y="35" font-family="system-ui" font-size="12" font-weight="bold" fill="#6366f1" text-anchor="middle">AI</text>
    <text x="40" y="50" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">Gemini</text>
  </g>
  
  <g transform="translate(370, 70)">
    <rect x="0" y="0" width="80" height="60" rx="8" fill="url(#aiGradient)" />
    <circle cx="40" cy="30" r="12" fill="white" />
    <text x="40" y="35" font-family="system-ui" font-size="12" font-weight="bold" fill="#6366f1" text-anchor="middle">AI</text>
    <text x="40" y="50" font-family="system-ui" font-size="10" fill="white" text-anchor="middle">Claude</text>
  </g>
  
  <!-- Arrows from companies to AIO Hub -->
  <path d="M 170 290 Q 200 270 250 250" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead1)" />
  <path d="M 430 290 Q 400 270 350 250" stroke="#10b981" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead1)" />
  
  <!-- Arrows from AIO Hub to AIs -->
  <path d="M 270 150 Q 220 120 190 130" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead2)" />
  <path d="M 300 150 L 310 130" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead2)" />
  <path d="M 330 150 Q 380 120 410 130" stroke="#4f46e5" stroke-width="3" fill="none" stroke-linecap="round" marker-end="url(#arrowhead2)" />
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5" />
    </marker>
  </defs>
  
  <!-- Labels -->
  <text x="120" y="275" font-family="system-ui" font-size="12" fill="#059669" text-anchor="middle">入力</text>
  <text x="300" y="140" font-family="system-ui" font-size="12" fill="#4f46e5" text-anchor="middle">配信</text>
  
  <!-- Bottom description -->
  <text x="300" y="385" font-family="system-ui" font-size="14" fill="#6b7280" text-anchor="middle">
    企業情報を構造化し、AIが理解・引用しやすい形で最適化
  </text>
</svg>