<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eef2ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f3ff"/>
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="aioGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="28" font-weight="700" fill="#1f2937">AIO Architecture</text>
  <text x="400" y="80" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="16" fill="#6b7280">企業情報と AI サービスを最適化接続する統合プラットフォーム</text>
  
  <!-- Layer 1: Companies -->
  <g transform="translate(80, 140)">
    <rect x="0" y="0" width="160" height="240" rx="16" fill="url(#companyGradient)" opacity="0.1" stroke="#3b82f6" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="#1d4ed8">企業情報</text>
    
    <!-- Company boxes -->
    <rect x="20" y="50" width="120" height="35" rx="8" fill="url(#companyGradient)" opacity="0.8"/>
    <text x="80" y="72" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">AI開発企業</text>
    
    <rect x="20" y="95" width="120" height="35" rx="8" fill="url(#companyGradient)" opacity="0.8"/>
    <text x="80" y="117" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">DX支援企業</text>
    
    <rect x="20" y="140" width="120" height="35" rx="8" fill="url(#companyGradient)" opacity="0.8"/>
    <text x="80" y="162" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">システム開発</text>
    
    <rect x="20" y="185" width="120" height="35" rx="8" fill="url(#companyGradient)" opacity="0.8"/>
    <text x="80" y="207" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">コンサル</text>
  </g>
  
  <!-- Layer 2: AIO Hub -->
  <g transform="translate(320, 140)">
    <rect x="0" y="0" width="160" height="240" rx="16" fill="url(#aioGradient)" opacity="0.9"/>
    <text x="80" y="30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="white">AIO Hub</text>
    <text x="80" y="50" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">統合プラットフォーム</text>
    
    <!-- AIO Features -->
    <g transform="translate(20, 70)">
      <rect x="0" y="0" width="120" height="25" rx="4" fill="white" opacity="0.2"/>
      <text x="60" y="17" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" fill="white">情報整備・最適化</text>
      
      <rect x="0" y="35" width="120" height="25" rx="4" fill="white" opacity="0.2"/>
      <text x="60" y="52" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" fill="white">JSON-LD 生成</text>
      
      <rect x="0" y="70" width="120" height="25" rx="4" fill="white" opacity="0.2"/>
      <text x="60" y="87" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" fill="white">SEO最適化</text>
      
      <rect x="0" y="105" width="120" height="25" rx="4" fill="white" opacity="0.2"/>
      <text x="60" y="122" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" fill="white">統合管理</text>
      
      <rect x="0" y="140" width="120" height="25" rx="4" fill="white" opacity="0.2"/>
      <text x="60" y="157" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="11" fill="white">API連携</text>
    </g>
  </g>
  
  <!-- Layer 3: AI Services -->
  <g transform="translate(560, 140)">
    <rect x="0" y="0" width="160" height="240" rx="16" fill="url(#aiGradient)" opacity="0.1" stroke="#10b981" stroke-width="2"/>
    <text x="80" y="30" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="#059669">AI サービス</text>
    
    <!-- AI Service boxes -->
    <rect x="20" y="50" width="120" height="35" rx="8" fill="url(#aiGradient)" opacity="0.8"/>
    <text x="80" y="72" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">ChatGPT</text>
    
    <rect x="20" y="95" width="120" height="35" rx="8" fill="url(#aiGradient)" opacity="0.8"/>
    <text x="80" y="117" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">Gemini</text>
    
    <rect x="20" y="140" width="120" height="35" rx="8" fill="url(#aiGradient)" opacity="0.8"/>
    <text x="80" y="162" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">Claude</text>
    
    <rect x="20" y="185" width="120" height="35" rx="8" fill="url(#aiGradient)" opacity="0.8"/>
    <text x="80" y="207" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" font-weight="500" fill="white">Perplexity</text>
  </g>
  
  <!-- Data Flow Arrows -->
  <!-- Companies to AIO -->
  <g>
    <path d="M 250 180 L 310 200" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M 250 220 L 310 240" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M 250 260 L 310 280" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    <path d="M 250 300 L 310 320" stroke="#3b82f6" stroke-width="3" fill="none" marker-end="url(#arrowblue)"/>
    
    <text x="275" y="200" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" fill="#3b82f6">データ登録</text>
  </g>
  
  <!-- AIO to AI Services -->
  <g>
    <path d="M 490 200 L 550 180" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    <path d="M 490 240 L 550 220" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    <path d="M 490 280 L 550 260" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    <path d="M 490 320 L 550 300" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowgreen)"/>
    
    <text x="520" y="240" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" fill="#10b981">構造化データ</text>
  </g>
  
  <!-- Benefits -->
  <g transform="translate(100, 420)">
    <circle cx="0" cy="0" r="6" fill="#4f46e5"/>
    <text x="15" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">一元管理</text>
    
    <circle cx="120" cy="0" r="6" fill="#4f46e5"/>
    <text x="135" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">自動最適化</text>
    
    <circle cx="250" cy="0" r="6" fill="#4f46e5"/>
    <text x="265" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">AI連携強化</text>
    
    <circle cx="380" cy="0" r="6" fill="#4f46e5"/>
    <text x="395" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">検索ランキング向上</text>
  </g>
  
  <!-- Sync indicators -->
  <g opacity="0.6">
    <circle cx="400" cy="120" r="4" fill="#4f46e5">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="415" cy="120" r="4" fill="#4f46e5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="430" cy="120" r="4" fill="#4f46e5">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite" begin="1.4s"/>
    </circle>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3b82f6"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>