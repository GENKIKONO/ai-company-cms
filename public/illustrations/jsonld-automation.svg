<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eef2ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f3ff"/>
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="structureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06d6a0"/>
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Step 1: Raw Data Input -->
  <rect x="50" y="150" width="120" height="100" rx="12" fill="url(#dataGradient)" opacity="0.8"/>
  <text x="110" y="180" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">企業情報</text>
  <text x="110" y="200" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">• 会社名</text>
  <text x="110" y="215" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">• サービス</text>
  <text x="110" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">• 実績</text>
  
  <!-- Arrow 1 -->
  <path d="M 175 200 L 215 200" stroke="#4f46e5" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="190" y="190" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">自動解析</text>
  
  <!-- Step 2: Structure Processing -->
  <rect x="240" y="150" width="120" height="100" rx="12" fill="url(#structureGradient)" opacity="0.8"/>
  <text x="300" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">構造化処理</text>
  
  <!-- JSON-LD structure visualization -->
  <g transform="translate(260, 190)">
    <rect x="0" y="0" width="80" height="45" rx="4" fill="white" opacity="0.9"/>
    <text x="5" y="12" font-family="Courier, monospace" font-size="8" fill="#1f2937">{</text>
    <text x="8" y="22" font-family="Courier, monospace" font-size="7" fill="#1f2937">"@type": "Organization",</text>
    <text x="8" y="32" font-family="Courier, monospace" font-size="7" fill="#1f2937">"name": "企業名",</text>
    <text x="8" y="42" font-family="Courier, monospace" font-size="7" fill="#1f2937">...</text>
    <text x="75" y="12" font-family="Courier, monospace" font-size="8" fill="#1f2937">}</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 365 200 L 405 200" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="380" y="190" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#6b7280">出力</text>
  
  <!-- Step 3: Output -->
  <rect x="430" y="150" width="120" height="100" rx="12" fill="url(#outputGradient)" opacity="0.8"/>
  <text x="490" y="175" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">AI可読形式</text>
  <text x="490" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">Schema.org</text>
  <text x="490" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">JSON-LD</text>
  <text x="490" y="225" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="white">構造化データ</text>
  
  <!-- AI Services consuming data -->
  <g transform="translate(450, 280)">
    <circle cx="0" cy="0" r="15" fill="#818cf8" opacity="0.7"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white">GPT</text>
    <circle cx="25" cy="0" r="15" fill="#818cf8" opacity="0.7"/>
    <text x="25" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="7" font-weight="600" fill="white">Gemini</text>
    <circle cx="50" cy="0" r="15" fill="#818cf8" opacity="0.7"/>
    <text x="50" y="5" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="600" fill="white">Claude</text>
    
    <!-- Connection lines -->
    <path d="M 25 -25 L 0 -10" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M 25 -25 L 25 -10" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M 25 -25 L 50 -10" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Benefits indicators -->
  <g transform="translate(50, 300)">
    <circle cx="0" cy="0" r="8" fill="#10b981"/>
    <text x="15" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1f2937">手動作業削減</text>
    
    <circle cx="140" cy="0" r="8" fill="#10b981"/>
    <text x="155" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1f2937">精度向上</text>
    
    <circle cx="250" cy="0" r="8" fill="#10b981"/>
    <text x="265" y="5" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#1f2937">リアルタイム更新</text>
  </g>
  
  <!-- Title -->
  <text x="50" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="#4f46e5">JSON-LD 自動生成システム</text>
  <text x="50" y="75" font-family="system-ui, -apple-system, sans-serif" font-size="13" fill="#6b7280">企業情報を AI が理解できる構造化データに自動変換</text>
  
  <!-- Processing indicators -->
  <g opacity="0.7">
    <circle cx="300" cy="120" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="315" cy="120" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="330" cy="120" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>