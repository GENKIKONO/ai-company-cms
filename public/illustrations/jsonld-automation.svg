<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eef2ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f3ff"/>
    </linearGradient>
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="structureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#06d6a0"/>
    </linearGradient>
    <linearGradient id="outputGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="28" font-weight="700" fill="#1f2937">JSON-LD 自動生成システム</text>
  <text x="400" y="80" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="16" fill="#6b7280">企業情報を AI が理解できる構造化データに自動変換</text>
  
  <!-- Step 1: Raw Data Input -->
  <rect x="80" y="150" width="180" height="180" rx="16" fill="url(#dataGradient)" opacity="0.9"/>
  <text x="170" y="185" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="white">企業情報</text>
  <text x="170" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">会社名</text>
  <text x="170" y="230" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">サービス内容</text>
  <text x="170" y="250" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">事業実績</text>
  <text x="170" y="270" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">代表者情報</text>
  <text x="170" y="290" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">連絡先</text>
  
  <!-- Arrow 1 -->
  <path d="M 270 240 L 320 240" stroke="#4f46e5" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <text x="295" y="225" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" fill="#6b7280">自動解析</text>
  
  <!-- Step 2: Structure Processing -->
  <rect x="340" y="150" width="180" height="180" rx="16" fill="url(#structureGradient)" opacity="0.9"/>
  <text x="430" y="185" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="white">構造化処理</text>
  
  <!-- JSON-LD structure visualization -->
  <g transform="translate(360, 200)">
    <rect x="0" y="0" width="140" height="100" rx="8" fill="white" opacity="0.95"/>
    <text x="8" y="20" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#1f2937" font-weight="500">{</text>
    <text x="16" y="35" font-family="Monaco, 'Courier New', monospace" font-size="9" fill="#1f2937">"@type": "Organization",</text>
    <text x="16" y="50" font-family="Monaco, 'Courier New', monospace" font-size="9" fill="#1f2937">"name": "企業名",</text>
    <text x="16" y="65" font-family="Monaco, 'Courier New', monospace" font-size="9" fill="#1f2937">"address": {...},</text>
    <text x="16" y="80" font-family="Monaco, 'Courier New', monospace" font-size="9" fill="#1f2937">"contactPoint": {...}</text>
    <text x="8" y="95" font-family="Monaco, 'Courier New', monospace" font-size="10" fill="#1f2937" font-weight="500">}</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M 530 240 L 580 240" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <text x="555" y="225" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="12" fill="#6b7280">出力</text>
  
  <!-- Step 3: Output -->
  <rect x="600" y="150" width="180" height="180" rx="16" fill="url(#outputGradient)" opacity="0.9"/>
  <text x="690" y="185" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="18" font-weight="600" fill="white">AI可読形式</text>
  <text x="690" y="210" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">Schema.org</text>
  <text x="690" y="230" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">JSON-LD</text>
  <text x="690" y="250" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">構造化データ</text>
  <text x="690" y="270" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="white">OGP メタタグ</text>
  
  <!-- AI Services consuming data -->
  <g transform="translate(620, 360)">
    <circle cx="0" cy="0" r="20" fill="#818cf8" opacity="0.8"/>
    <text x="0" y="6" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600" fill="white">GPT</text>
    <circle cx="40" cy="0" r="20" fill="#818cf8" opacity="0.8"/>
    <text x="40" y="6" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9" font-weight="600" fill="white">Gemini</text>
    <circle cx="80" cy="0" r="20" fill="#818cf8" opacity="0.8"/>
    <text x="80" y="6" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="10" font-weight="600" fill="white">Claude</text>
    <circle cx="120" cy="0" r="20" fill="#818cf8" opacity="0.8"/>
    <text x="120" y="6" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="9" font-weight="600" fill="white">Perplexity</text>
    
    <!-- Connection lines -->
    <path d="M 60 -30 L 0 -15" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M 60 -30 L 40 -15" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M 60 -30 L 80 -15" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
    <path d="M 60 -30 L 120 -15" stroke="#f59e0b" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Benefits indicators -->
  <g transform="translate(80, 420)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <text x="15" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">手動作業削減</text>
    
    <circle cx="140" cy="0" r="6" fill="#10b981"/>
    <text x="155" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">精度向上</text>
    
    <circle cx="250" cy="0" r="6" fill="#10b981"/>
    <text x="265" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">リアルタイム更新</text>
    
    <circle cx="400" cy="0" r="6" fill="#10b981"/>
    <text x="415" y="5" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif" font-size="14" fill="#1f2937">SEO最適化</text>
  </g>
  
  <!-- Processing indicators -->
  <g opacity="0.7">
    <circle cx="430" cy="130" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="130" r="3" fill="#10b981">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="470" cy="130" r="3" fill="#10b981">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>
</svg>