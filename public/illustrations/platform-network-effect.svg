<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eef2ff"/>
      <stop offset="50%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f5f3ff"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
    <linearGradient id="companyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Central AIO Hub Node -->
  <circle cx="300" cy="200" r="50" fill="url(#nodeGradient)" opacity="0.9"/>
  <text x="300" y="195" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">AIO</text>
  <text x="300" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white">HUB</text>
  
  <!-- Company Nodes - Ring 1 (Inner) -->
  <circle cx="200" cy="120" r="25" fill="url(#companyGradient)" opacity="0.8"/>
  <text x="200" y="125" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white">A社</text>
  
  <circle cx="400" cy="120" r="25" fill="url(#companyGradient)" opacity="0.8"/>
  <text x="400" y="125" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white">B社</text>
  
  <circle cx="150" cy="250" r="25" fill="url(#companyGradient)" opacity="0.8"/>
  <text x="150" y="255" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white">C社</text>
  
  <circle cx="450" cy="250" r="25" fill="url(#companyGradient)" opacity="0.8"/>
  <text x="450" y="255" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="500" fill="white">D社</text>
  
  <!-- Company Nodes - Ring 2 (Outer) -->
  <circle cx="120" cy="80" r="20" fill="url(#companyGradient)" opacity="0.6"/>
  <text x="120" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white">E社</text>
  
  <circle cx="480" cy="80" r="20" fill="url(#companyGradient)" opacity="0.6"/>
  <text x="480" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white">F社</text>
  
  <circle cx="80" cy="320" r="20" fill="url(#companyGradient)" opacity="0.6"/>
  <text x="80" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white">G社</text>
  
  <circle cx="520" cy="320" r="20" fill="url(#companyGradient)" opacity="0.6"/>
  <text x="520" y="325" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="9" font-weight="500" fill="white">H社</text>
  
  <!-- Connection Lines -->
  <g stroke="#4f46e5" stroke-width="2" opacity="0.4">
    <!-- Ring 1 to Center -->
    <line x1="225" y1="140" x2="275" y2="180"/>
    <line x1="375" y1="140" x2="325" y2="180"/>
    <line x1="175" y1="230" x2="275" y2="220"/>
    <line x1="425" y1="230" x2="325" y2="220"/>
    
    <!-- Ring 2 to Ring 1 -->
    <line x1="140" y1="95" x2="180" y2="125"/>
    <line x1="460" y1="95" x2="420" y2="125"/>
    <line x1="100" y1="305" x2="130" y2="270"/>
    <line x1="500" y1="305" x2="470" y2="270"/>
    
    <!-- Inter-company connections -->
    <line x1="200" y1="145" x2="400" y2="145" opacity="0.2"/>
    <line x1="150" y1="275" x2="450" y2="275" opacity="0.2"/>
  </g>
  
  <!-- Network Effect Indicators -->
  <g opacity="0.6">
    <!-- Expanding circles from center -->
    <circle cx="300" cy="200" r="70" fill="none" stroke="#818cf8" stroke-width="1" stroke-dasharray="5,5">
      <animate attributeName="r" values="70;90;70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="300" cy="200" r="85" fill="none" stroke="#a78bfa" stroke-width="1" stroke-dasharray="3,3">
      <animate attributeName="r" values="85;105;85" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Labels -->
  <text x="50" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#4f46e5">プラットフォーム効果</text>
  <text x="50" y="70" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6b7280">企業間のネットワーク価値向上</text>
  
  <!-- Domain Power Arrow -->
  <path d="M 480 350 Q 520 330 540 300" stroke="#4f46e5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <text x="490" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="11" fill="#6b7280">ドメインパワー向上</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#4f46e5"/>
    </marker>
  </defs>
</svg>