name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22.22.0'

jobs:
  # Main CI job - this name is used for Required Status Checks
  ci:
    name: CI Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck

      - name: Unit Tests
        run: npm run test:unit

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          # Build-time only dummy values (not used at runtime)
          # These are intentionally fake but syntactically valid to satisfy Next.js build
          # Real values are injected at deploy time by Vercel
          NEXT_PUBLIC_SUPABASE_URL: https://ci-build-dummy.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJjaS1idWlsZCIsInJvbGUiOiJhbm9uIn0.ci-build-dummy-key
          # Required for adminClient.ts which throws at module evaluation if missing
          SUPABASE_SERVICE_ROLE_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJjaS1idWlsZCIsInJvbGUiOiJzZXJ2aWNlX3JvbGUifQ.ci-build-dummy-service-key
          # Required for interview-generation.ts which initializes OpenAI client at module level
          OPENAI_API_KEY: sk-ci-build-dummy-openai-api-key-not-for-real-use

      - name: Check Public API Security
        run: npm run check:public-api

      - name: Check Public Views Usage
        run: npm run check:public-views

      - name: Smoke Test Public Views (optional)
        if: ${{ env.BASE_URL != '' }}
        run: npm run smoke:public-views
        env:
          BASE_URL: ${{ secrets.BASE_URL }}

  # Summary for PR status
  ci-success:
    name: CI Success
    needs: [ci]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check CI Result
        run: |
          if [ "${{ needs.ci.result }}" != "success" ]; then
            echo "CI failed"
            exit 1
          fi
          echo "âœ… All CI checks passed"

